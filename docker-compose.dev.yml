version: "3.8"
services:
  api-server:
    image: api-server-dev
    build: ./backend
    ports:
      - "4000:4000"
    restart: unless-stopped
    stdin_open: true
    depends_on:
      - mongo
    volumes:
      - ./api-server:/app
  
  react-app:
    image: react-app-dev
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    restart: unless-stopped
    depends_on:
      - api-server
    volumes:
      - ./api-server:/app


  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
networks:
  mern-app:
    driver: bridge

